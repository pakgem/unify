<!-- ================= Core Experience Libraries ================= -->
<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/gh/pakgem/unify@v1.5.5/JS/home.js"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />

<!-- ================= Marketing & Lifecycle Platforms ================= -->
<script>
  (function (utils, document) {
    const hasDefaultForms = () =>
      document && document.querySelector(".default-email_form");

    if (!hasDefaultForms()) return;

    const loadDefaultForm = () => {
      window.__default__ = { team_id: 169, form_id: 734318 };
      if (document.querySelector("script[data-default-form-loader]")) return;
      var script = document.createElement("script");
      script.async = true;
      script.setAttribute("data-default-form-loader", "true");
      script.src = "https://import-cdn.default.com/";
      document.head.appendChild(script);
    };

    if (
      utils &&
      typeof utils.runAfterInteraction === "function" &&
      typeof utils.runWhenIdle === "function"
    ) {
      utils.runAfterInteraction(() => utils.runWhenIdle(loadDefaultForm, 2000));
      setTimeout(loadDefaultForm, 7000);
    } else {
      loadDefaultForm();
    }
  })(window.UnifyLoadUtils || {}, document);
</script>
